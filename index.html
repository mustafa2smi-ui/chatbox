<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Mail</title>
    <style>
        /* 8) Dark Gradient Theme & 7) Shadow Box */
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #0b0e11 0%, #075e54 100%); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
            height: 95vh;
            background: #121b22;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Shadow Box */
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        /* 2) Header with Name & 3) Hamburger Menu */
        .header {
            background: #202c33;
            padding: 15px;
            color: #e9edef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 { margin: 0; font-size: 18px; color: #00a884; }
        .menu-icon { font-size: 24px; cursor: pointer; color: #b1b3b5; }

        /* Chat Area */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* WhatsApp pattern */
            background-blend-mode: overlay;
        }
        .msg { 
            background: #202c33; 
            color: #e9edef;
            padding: 8px 12px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            max-width: 80%; 
            font-size: 14px;
        }
        .time { font-size: 10px; color: #8696a0; float: right; margin-left: 10px; margin-top: 5px; }

        /* 5) Input Area with Form for Keyboard Enter */
        .input-area {
            background: #202c33;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        form { display: flex; width: 100%; gap: 10px; }
        input { 
            flex: 1; 
            background: #2a3942; 
            border: none; 
            color: white; 
            padding: 12px; 
            border-radius: 25px; 
            outline: none; 
        }

        /* 4) Footer Links */
        .footer-links {
            background: #121b22;
            padding: 5px;
            text-align: center;
            font-size: 11px;
        }
        .footer-links a { color: #00a884; text-decoration: none; margin: 0 10px; }

        button { 
            background: #00a884; 
            border: none; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 50%; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="menu-icon">â˜°</div>
        <h2>Chat Mail</h2>
        <div style="width: 24px;"></div> </div>

    <div id="chat-box">
        <div class="msg">
            Setup complete! Calculation <b>2+2</b> likhkar try karein.
            <span class="time">Now</span>
        </div>
    </div>

    <div class="footer-links">
        <a href="#">Privacy</a> | <a href="#">Terms</a> | <a href="#">Help</a>
    </div>

    <div class="input-area">
        <form id="chatForm">
            <input type="text" id="msgInput" placeholder="Message or calculation..." autocomplete="off">
            <button type="submit">âž¤</button>
        </form>
    </div>
</div>

<script>
    const chatForm = document.getElementById('chatForm');
    const msgInput = document.getElementById('msgInput');
    const chatBox = document.getElementById('chat-box');

    // 6) Smart Calculation Logic in Chat Box
    function solveEquation(str) {
        // Sirf numbers aur basic math (+-*/) allow karne ke liye
        if (/^[0-9+\-*/().\s]+$/.test(str)) {
            try {
                return eval(str);
            } catch { return null; }
        }
        return null;
    }

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        let text = msgInput.value.trim();
        if (!text) return;

        const result = solveEquation(text);
        if (result !== null) {
            text = `ðŸ§® ${text} = ${result}`;
        }

        addMessage(text);
        msgInput.value = "";
    });

    function addMessage(txt) {
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const msgDiv = `<div class="msg">${txt}<span class="time">${time}</span></div>`;
        chatBox.innerHTML += msgDiv;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
