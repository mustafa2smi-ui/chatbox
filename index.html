<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Mail Pro</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 7 & 8) Glowing Border Box */
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 92vh;
            background: #121b22;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            /* Glowing Animation */
            box-shadow: 0 0 15px #00a884;
            border: 2px solid #00a884;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #00a884; border-color: #004d40; }
            to { box-shadow: 0 0 20px #00e676; border-color: #00e676; }
        }

        .header {
            background: #202c33;
            padding: 15px;
            color: #e9edef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a3942;
        }

        /* 1) Chat Bottom-to-Top Style */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column; /* Naye messages niche aayenge */
            background-color: #0b141a;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: multiply;
        }

        .msg { 
            background: #005c4b; 
            color: #e9edef;
            padding: 10px 14px; 
            border-radius: 15px 15px 0 15px; 
            margin-bottom: 12px; 
            max-width: 85%; 
            align-self: flex-end; /* User messages right side */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
        }

        .time { font-size: 10px; color: #8696a0; margin-left: 10px; margin-top: 5px; text-align: right; display: block;}

        .input-area {
            background: #202c33;
            padding: 12px;
        }

        form { display: flex; gap: 10px; align-items: center; }

        /* 5) Enter Button Fix for Mobile */
        input { 
            flex: 1; 
            background: #2a3942; 
            border: 1px solid #3b4a54; 
            color: white; 
            padding: 12px 18px; 
            border-radius: 30px; 
            outline: none; 
            font-size: 16px;
        }

        button { 
            background: #00a884; 
            border: none; 
            color: white; 
            width: 45px;
            height: 45px;
            border-radius: 50%; 
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .footer-links {
            padding: 8px;
            text-align: center;
            font-size: 10px;
            background: #202c33;
            border-top: 1px solid #2a3942;
        }
        .footer-links a { color: #00a884; text-decoration: none; margin: 0 8px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div style="font-size: 20px;">â˜°</div>
        <div style="font-weight: bold; color: #00a884; letter-spacing: 1px;">CHAT MAIL</div>
        <div style="font-size: 20px;">â‹®</div>
    </div>

    <div id="chat-box">
        </div>

    <div class="footer-links">
        <a href="#">Security</a><a href="#">Privacy</a><a href="#">Github</a>
    </div>

    <div class="input-area">
        <form id="chatForm" action="javascript:void(0);">
            <input type="text" id="msgInput" 
                   placeholder="Type message or math..." 
                   autocomplete="off" 
                   inputmode="text" 
                   enterkeyhint="send">
            <button type="submit">âž¤</button>
        </form>
    </div>
</div>

<script>
    const chatForm = document.getElementById('chatForm');
    const msgInput = document.getElementById('msgInput');
    const chatBox = document.getElementById('chat-box');

    function solveEquation(str) {
        if (/^[0-9+\-*/().\s]+$/.test(str) && /[+\-*/]/.test(str)) {
            try { return eval(str); } catch { return null; }
        }
        return null;
    }

    chatForm.addEventListener('submit', () => {
        let text = msgInput.value.trim();
        if (!text) return;

        const result = solveEquation(text);
        if (result !== null) {
            text = `ðŸ§® ${text} = ${result}`;
        }

        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg';
        msgDiv.innerHTML = `${text}<span class="time">${time}</span>`;
        
        chatBox.appendChild(msgDiv);
        msgInput.value = "";
        
        // Auto scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Initial Welcome Message
    window.onload = () => {
        const welcome = document.createElement('div');
        welcome.className = 'msg';
        welcome.style.alignSelf = 'flex-start';
        welcome.style.background = '#202c33';
        welcome.innerHTML = "Welcome to Chat Mail! Border glow aur bottom chat active hai. ðŸš€";
        chatBox.appendChild(welcome);
    };
</script>

</body>
</html>
